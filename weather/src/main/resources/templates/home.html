<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

<body class="img-fluid bg-dark">

    <div class="container-fluid">
        <div class="row justify-content-center ">
            <div class="col-md-7 text-center m-5">
                <form th:action="@{/welcome}" class="d-flex" role="search" style="height:50px" method="post" >

                    <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
                  </form>
                </div>
            </div>
    </div>
      

          
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">

</html>
