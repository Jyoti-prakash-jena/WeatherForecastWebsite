<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <title>Document</title>
</head>
<body class="img-fluid bg-dark">

    <div class="container-fluid">
        <div class="row justify-content-center ">
            <div class="col-md-7 text-center m-5">
                <form th:action="@{/welcome}" class="d-flex" role="search" style="height:50px" method="POST" >
                    <input  name="cityName" class="form-control me-2 hover-effect" type="search" placeholder="Search Your Location" aria-label="Search" id="input-box" style="border:2px solid black">
                    <button class="btn btn-outline-success" type="submit" id="searchBtn">Search</button>
                  </form>
                </div>
            </div>
    </div>
      

            <!-- weather section -->
        <div class="container-fluid">
               <div class="row justify-content-center">
                    <div class="col-md-7 text-center">
                        <img th:src="@{image/pngwing.com.png}" alt="not-found" style="width:40%" id="weather-img">
                     </div>
                </div>
            <!-- value section -->
            <div class="row justify-content-center">
                <div class="col-md-7 text-center">
                    <p class="temperature " style="color: white;font-weight: 800;font-size:3rem;"><span   th:text="${weatherResponse.getCurrent().getTempC()}"></span><sup>Â°C</sup></p>
                </div>
            </div>


            <div class="row justify-content-center">
                <div class="col-md-7 text-center">
                    <p class="text-section" style="color: white; font-size:2rem;font-weight: 500;" id="description">Light Rain</p>

                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-7">
                    <div class="row">
                       <div class="col-md-6">
                            <i class="fa-solid fa-droplet fs-2" style="color: #f1f4f8;"></i>
                            <span style="color:white; font-size:2rem;" id="humidity">Humidity</span>
                        </div>
                    <div class="col-md-6 text-end">
                        <i class="fa-solid fa-wind fs-2" style="color: #f4f5f6;"></i>
                        <span style="color:white; font-size: 2rem;" id="wind-speed">0Km/h Wind<br>Speed</span>
                </div>
                
            </div>
        </div>
        </div>

    </div>
            
            
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="https://kit.fontawesome.com/e98d4fb2d0.js" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
</body>
</html>
